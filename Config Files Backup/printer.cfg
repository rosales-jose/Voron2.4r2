#########################
## Included .cfg Files ##
#########################
[include mainsail.cfg]
[include v2.4/macros.cfg]
[include v2.4/stealthburner_leds.cfg]

#######################
## Canbus connection ##
#######################
[mcu]
canbus_uuid: e9f728d0e4b9
canbus_interface: can0

[mcu EBBCan]
canbus_uuid: 57cc2b4bd2da
canbus_interface: can0

########################
# Machine Specs/Limits #
########################
[printer]
kinematics: corexy
max_velocity: 300  
max_accel: 11400                #Max --- set after input shapping
max_z_velocity: 15              #Max 15 for 12V TMC Drivers, can increase for 24V. I think I have 24v...
max_z_accel: 350
square_corner_velocity: 5.0

[temperature_sensor MCU]
sensor_type: temperature_mcu

[temperature_sensor SoC]
sensor_type: temperature_host

#########################
## Temperature Sensors ##
    #Pi CM4 rated at 0-80 degrees celcius
    #Setting both the MCU and CM4 between these temps to avoid issues
#########################
[temperature_sensor MCU]        #Manta M8P temp
sensor_type: temperature_mcu
min_temp: 10
max_temp: 70                    

[temperature_sensor SoC]	#Pi CM4 temp
sensor_type: temperature_host
min_temp: 10
max_temp: 70

[temperature_sensor EBBCan]     #Toolhead board temp
sensor_type: temperature_mcu
sensor_mcu: EBBCan
min_temp: 0
max_temp: 100

[temperature_sensor chamber]        #Chamber temp
sensor_type: Generic 3950
sensor_pin: PF4                     #Check pin on M8P
min_temp: 0
max_temp: 100
gcode_id: C

######################
# ADXL Accelorometer #        ##Copy updated
######################



#############
## Heatbed ##
    #Heater bed thermo sensor and heat control connected to M8P
    #Adjust max_power so it doesn't exceed the SSR rating.
    #The formula is "4/ (Wattage_of_bed_heater / Mains_voltage) = max_power"
    #If max_power is greater than 1.0, use 1.0
#############
[heater_bed]
#SSR Pin - HE1                   #Not needed. Uncomment the if using the default SSR wiring from the docs site
heater_pin: PA1                 
sensor_type: Generic 3950        #Use "Generic 3950" for NTC 100k 3950 thermistors
sensor_pin: PB1
max_power: 0.6                   #Using G3NB-210B-1. 4/(650/120)) = 0.73846. I left this at the default 0.6 
min_temp: 0
max_temp: 110                    #I set this at 10% above the max tempt I will ever use. 

##Not needed, will be auto-generated below
#control: pid              
#pid_kp: 58.437
#pid_ki: 2.347
#pid_kd: 363.769

##########################
## X/Y Stepper Settings ##
    #For quiet operation:
        #uncomment stealthchop_threshold: 999999
        #set interpolate: true
        #set microsteps: 16
    #For best positional accuracy:
        #comment out stealthchop_threshold: 999999
        #set interpolate: false
        #set microsteps: 64
    #Mix and match with interpolate:false and uncomment stealthchop
##########################
## X Stepper on MOTOR1 (B Motor) ##
[stepper_x]
step_pin: PE6
dir_pin: PE5
enable_pin: !PC14
microsteps: 64        #Default 16
rotation_distance: 40
full_steps_per_rotation:200  #set to 400 for 0.9 degree stepper
endstop_pin: EBBCan:gpio24
position_min: 0

position_endstop: 300
position_max: 300

homing_speed: 50   #Max 100
homing_retract_dist: 5
homing_positive_dir: true

[tmc2209 stepper_x]
uart_pin: PC13
interpolate: false        
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 999999        #Uncomment to switch to stealthChop (quiet mode)

## Y Stepper on MOTOR2 (A Motor) ##
[stepper_y]
step_pin: PE2
dir_pin: PE1
enable_pin: !PE4
microsteps: 64        #Default 16
rotation_distance: 40
endstop_pin: ^PF3
full_steps_per_rotation:200  #set to 400 for 0.9 degree stepper
position_min: 0

position_endstop: 300
position_max: 300

homing_speed: 50  #Max 100
homing_retract_dist: 5
homing_positive_dir: true

[tmc2209 stepper_y]
uart_pin: PE3
interpolate: false
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 999999

########################
## Z Steppers Settings ##
########################
## Z0 Stepper - Front Left on MOTOR3_A ##
[stepper_z]
step_pin: PB8
dir_pin: PB7
enable_pin: !PE0
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16        
endstop_pin:  probe:z_virtual_endstop        #Uses TAP

position_max: 290

position_min: -5
homing_speed: 8
second_homing_speed: 3
homing_retract_dist: 3

[tmc2209 stepper_z]
uart_pin: PB9
interpolate: true
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

## Z1 Stepper - Rear Left on MOTOR5 ##
[stepper_z1]
step_pin: PG13
dir_pin: !PG12
enable_pin: !PG15
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16      

[tmc2209 stepper_z1]
uart_pin: PG14
interpolate: true         
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

## Z2 Stepper - Rear Right on MOTOR6 ##
[stepper_z2]
step_pin: PG9
dir_pin: PD7
enable_pin: !PG11
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16        

[tmc2209 stepper_z2]
uart_pin: PG10
interpolate: true
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

## Z3 Stepper - Front Right on MOTOR7 ##
[stepper_z3]
step_pin: PD4
dir_pin: !PD3
enable_pin: !PD6
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16

[tmc2209 stepper_z3]
uart_pin: PD5
interpolate: true
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

##############
## Extruder ##
##############
## E0 on MOTOR8, connected through EBBCan ##
[extruder]
step_pin: EBBCan:gpio18
dir_pin: !EBBCan:gpio19
enable_pin: !EBBCan:gpio17
microsteps: 16
rotation_distance: 33.500        #Recalculate new=oldx(actuall extruded/100)
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: EBBCan:gpio7
sensor_type: MAX31865
sensor_pin: EBBCan:gpio9
spi_software_sclk_pin: EBBCan:gpio10
spi_software_mosi_pin: EBBCan:gpio8
spi_software_miso_pin: EBBCan:gpio11
rtd_nominal_r: 1000
rtd_reference_r: 4300
rtd_num_of_wires: 2
rtd_use_50Hz_filter: True
min_temp: 0
max_temp: 280        #Increase to 300? maybe

[tmc2209 extruder]
uart_pin: EBBCan:gpio20
interpolate: true
run_current: 0.5
sense_resistor: 0.110
stealthchop_threshold: 0

## Filament Sensor ##
