###########################
# Z0 Stepper - Front Left #
    #Conected to M8P on MOTOR3_A
###########################
[stepper_z]
step_pin: PB8
dir_pin: PB7
enable_pin: !PE0
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16
endstop_pin:  probe:z_virtual_endstop          #Endstop connected to EBBCan, defined as virtual endstop due to TAP/Probe configuration
# position_endstop: -0.5                       #not needed when using virtual endstop
##  Z-position of nozzle (in mm) to z-endstop trigger point relative to print surface (Z0)
##  (+) value = endstop above Z0, (-) value = endstop below
##	Increasing position_endstop brings nozzle closer to the bed
##  After you run Z_ENDSTOP_CALIBRATE, position_endstop will be stored at the very end of your config

##	Uncomment below for 300mm build
position_max: 290

position_min: -5
homing_speed: 8
second_homing_speed: 3
homing_retract_dist: 3

[tmc2209 stepper_z]        #Make sure to update below for your relevant driver (2208 or 2209)
uart_pin: PB9
interpolate: true
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

